<!DOCTYPE html>

<head>
    <title>HTML Forms</title>
    <link href="../_ui/css/bootstrap.css" rel="stylesheet" />
    <link href="../_ui/css/bootstrap-theme.css" rel="stylesheet" />

<body>
    <h3>Input Types</h3>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <form>
                    User name:<br>
                    <input type="text" name="username">
                    <br>

                    <input type="password" name="psw">

                    <br/>

                    <br>

            <div class="col-lg-6"></div>
        </div>
    </div>
